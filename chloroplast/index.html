  <h3>What is the Chloroplast?</h3>
  <p>
    The Chloroplast is an orgenelle that is in plant cells. Chloroplasts are responsible
    for acquiring energy from sunlight with the assistance of Chlorophyll. The chloroplast
    is usually in all Plant Cells that photosynthesize.
